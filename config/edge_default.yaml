# KaaS-Edge Default Configuration
# IEEE EDGE 2026 Paper

# ── RADS Scheduler ──
scheduler:
  budget: 8.0           # Per-round total cost budget B
  v_max: 200            # Maximum upload volume per device
  delta: 1e-6           # Bisection tolerance

# ── Device Setup ──
devices:
  n_devices: 20
  cost_range: [0.05, 0.3]
  theta_range: [20.0, 80.0]
  activation_cost_range: [0.05, 0.2]
  # Tier distribution: high(30%), medium(40%), low(30%)
  # Cost multipliers: 1x, 2x, 4x

# ── Training ──
training:
  n_rounds: 50
  local_epochs: 2
  local_lr: 0.01
  distill_epochs: 3
  distill_lr: 0.005
  temperature: 3.0
  pretrain_epochs: 10
  pretrain_lr: 0.1
  clip_bound: 2.0

# ── Data ──
data:
  dataset: cifar100
  n_public: 10000       # |D_ref|
  dirichlet_alpha: 0.5  # Non-IID concentration
  batch_size: 64

# ── Model ──
model:
  name: cnn             # CNN_CIFAR (~1.2M params)
  n_classes: 100

# ── Experiments ──
experiments:
  seeds: [42, 123, 456]
  budget_sweep: [2, 4, 6, 8, 10, 15, 20]
  device_sweep: [5, 10, 20, 30, 50]
  privacy_scenarios:
    no_privacy: 1.0
    mild_privacy: [0.7, 1.0]
    mixed_privacy: [0.05, 0.2, 0.5, 0.8, 1.0]
    strong_privacy: [0.05, 0.3]
